name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: pip install --upgrade platformio
    
    - name: Build
      run: pio run
    
    - name: Copy firmware
      run: |
        cp .pio/build/AntiHunter-full/firmware.bin Dist/antihunter-full-${{ github.ref_name }}.bin
        cp .pio/build/AntiHunter-headless/firmware.bin Dist/antihunter-headless-${{ github.ref_name }}.bin
    
    - name: Checksums
      run: |
        cd Dist
        sha256sum antihunter-*.bin > SHA256SUMS.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Dist/*
